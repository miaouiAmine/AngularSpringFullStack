<h1>Utiliser Un Code</h1>
<hr>
<label>Code : </label>
<input [(ngModel)]="CodeText">
<hr>
<div>
<button class="btn btn-primary" (click)="utiliserCode()"> Utiliser le Code</button>
</div>
<hr>
<h1>Historique Des Codes Utiliser</h1>
<button class="btn btn-success" (click)="aficherSolde()">solde</button><label> </label><button class="btn btn-warning" (click)="utiCode=!utiCode" >Consulter l historique des Codes</button>

<hr>
<div *ngIf="!utiCode">
  <button type="button" (click)="Reload()" class="btn btn-outline-warning">Reload</button>
  <button (click)="afficherHstoCode()">Afficher l historique des codes</button>
<br>
  <br>

  <table class="table" border="2">
    <thead >
    <tr>
      <th scope="col">Code Text</th>
      <th scope="col">Date Utilisation</th>
      <th scope="col">Valeur Ajouter</th>
      <th scope="col">Solde Avant</th>
      <th scope="col">Solde Apres</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let UtilU of UtilU">
      <td>{{UtilU.codeText}}</td>
      <td>{{UtilU.dateUtilisation}}</td>
      <td>{{UtilU.valeurAjouter}}</td>
      <td>{{UtilU.soldeAvant}}</td>
      <td>{{UtilU.soldeApres}}</td>
    </tr>
    </tbody>
  </table>



</div>
