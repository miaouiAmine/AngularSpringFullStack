<h1>Mes Achats</h1>
<hr>
<button class="btn btn-primary" (click)="afichAchat()">Afficher Mes Achats</button>
<table class="table" border="2">
  <thead >
  <tr>

    <th scope="col">Date Achat</th>
    <th scope="col">ID Utilisateur</th>
    <th scope="col">ID Coupon</th>
    <th scope="col">Prix Coupon</th>
    <th scope="col">Solde Avant</th>
    <th scope="col">Solde Apres</th>

  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let achats of achats">

    <td>{{achats.dateAchat}}</td>
    <td>{{achats.idUser}}</td>
    <td>{{achats.idCoupon}}</td>
    <td>{{achats.prixCoupon}}</td>
    <td>{{achats.soldeAvant}}</td>
    <td>{{achats.soldeApres}}</td>

  </tr>
  </tbody>
</table>
