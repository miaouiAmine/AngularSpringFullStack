<nav>
  <div>
    <button (click)="getAllCoupons()" class="btn btn-success">Tous Les Coupon</button>

    <button (click)="ReloadPage()" class="btn btn-primary">Reload Page</button>
  </div>
</nav><hr>
<label>ID</label><input type="number" [(ngModel)]="idCp">
<label>Nouvelle quantite</label><input type="number" [(ngModel)]="newStock">
<button class="btn btn-worning" (click)="updateStock()">Update Quantitee</button>
<hr>

<table class="table" border="2">
  <thead >
  <tr>
    <th scope="col">Id Coupon</th>
    <th scope="col">Prix Coupon</th>
    <th scope="col">Quantitee en stock</th>
    <th scope="col">Description</th>
    <th scope="col">socite</th>
    <th scope="col">Image</th>
    <th scope="col">Supprimer</th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let coupon of coupon">
    <th>{{coupon.idCoupon}}</th>
    <td>{{coupon.prixCoupon}}</td>
    <td>{{coupon.quantite}}</td>
    <td>{{coupon.descCoupon}}</td>
    <td>{{coupon.socCoupon}}</td>
    <td><img [src]="coupon.imageSource" class="img"></td>
    <td><button type="button" class="btn btn-danger" (click)="suppCoupon(coupon.idCoupon)">Supprimer</button></td>

  </tr>
  </tbody>
</table>
<hr>
